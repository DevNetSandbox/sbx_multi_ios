[default]

id = nxos-pipeline

metamonitoring_prometheus_resource = /metrics
metamonitoring_prometheus_server = prometheus:8989

[gRPCDialout]
stage = xport_input
type = grpc
encap = gpb
listen = :57500

datachanneldepth = 1000

[inspector]
stage=xport_output
type=tap
file=telemetry_model_raw.txt

[mymetrics]
stage = xport_output
type = metrics
file =  /etc/pipeline/parser.json
output = elastic
elastic = http://elasticsearch:9200/
index = telemetry
workers = 10
dump = metricsdump.txt
index = telemetry
workers = 10

[influxdb]
stage = xport_output
type = metrics
file = /etc/pipeline/metrics_gpb.json
dump = metricsdump.txt
username=cisco

output = influx
influx = http://influxdb:8086
database = netdevops
