- name: Check Synchronization of Devices
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: check-sync
      nso_action:
        url: "{{ nso.url }}"
        username: "{{ nso.username }}"
        password: "{{ nso.password }}"
        path: /ncs:devices/check-sync
        input: {}

- name: Verify device configuration
  hosts: all
  connection: local
  gather_facts: no

  tasks:
    - name: Device configuration
      nso_config:
        url: "{{ nso.url }}"
        username: "{{ nso.username }}"
        password: "{{ nso.password }}"
        data:
          tailf-ncs:devices:
            device:
            - name: "{{ inventory_hostname }}"
              tailf-ncs:config:
                "{{ config }}"

- name: Push Desired Configuration to Devices
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:

    - name: NSO sync-to action
      nso_action:
        url: "{{ nso.url }}"
        username: "{{ nso.username }}"
        password: "{{ nso.password }}"
        path: /ncs:devices/sync-to
        input: {}
